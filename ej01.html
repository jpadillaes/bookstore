<HTML>
    <HEAD>
        <TITLE>Ejemplo 001</TITLE>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue" ></script>
    </HEAD>
    <BODY>
        <main>
            <h1>{{ texto }}</h1>
            <input type="text" v-model='texto' />
            {{ $data }}
        </main>
    </BODY>

        new Vue({
            el:'main',
            data:{
                texto:'hola mundo'
            }
        });
    </script>
</HTML>
